<html xmlns:th="http://www.thymeleaf.org">
 <head>
 <title>Mi Tienda</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
 </head>
 <body>
 <h1 th:text="${titulo}"></h1>
 <table class="table table-dark table-striped">
 <thead class="thead-dark">
 <tr> <!-- table row -->
 <th scope="col">Codigo</th> <!-- table heading -->
 <th scope="col">Nombre</th>
 <th scope="col">Year Estreno </th>
 <th scope="col">Genero</th>
 <th scope="col">Editar </th>
 <th scope="col">Eliminar </th>
 </tr>
 </thead>
 <tbody>
 <th:block th:each="user : ${personas}">
 <tr>
 <td th:text="${user.getCodigo_p}"></td>
 <td th:text="${user.getTitulo}"></td>
 <td th:text="${user.getEar_estreno}"></td>
 <td th:text="${user.getCodigo_g}"></td>
 <td th:text="${user.getPais.getPais}"></td>
 <td>
 <a th:href="@{/editPersona/{id}(id=${user.getId})}">Edit</a>
 </td>
 <td>
 <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
 </td>
 </tr>
 </th:block>
 </tbody>
 </table>
</body>
</html>
